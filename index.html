<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>sorting process</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/codeBlock.css">
	<link rel="stylesheet" href="css/elementBar.css">
</head>

<body>
	<div class="content">
		<h3>ソートのプロセス</h3>
		<div id="sort-type" class="form-group">
			<label for="select-sort">ソートの種類を選択</label>
			<select @change="codeContent.changeCode()" v-model="selected" id="select-sort" class="form-control">
				<option v-for="option in options" v-bind:value="option.id">{{ option.name }}</option>
			</select>
		</div>
		<div class="state-diagram">
		</div>
		<div id="code-block">
			<span class="selected-sort-name">{{ selected }}</span>
			<div class="code-wrapper">
				<table class="code-table">
					<tbody>
						<tr v-for="line in list">
							<td class="data-line-number">{{ line.id }}</td>
							<td class="code-line" v-bind:id="'line_'+line.id">{{ line.code }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="array-elements-bar">
			<div id="element-0" class="element-bar"></div>
			<div id="element-1" class="element-bar"></div>
			<div id="element-2" class="element-bar"></div>
			<div id="element-3" class="element-bar"></div>
			<div id="element-4" class="element-bar"></div>
			<div id="element-5" class="element-bar"></div>
			<div id="element-6" class="element-bar"></div>
			<div id="element-7" class="element-bar"></div>
			<div id="element-8" class="element-bar"></div>
			<div id="element-9" class="element-bar"></div>
			<div id="element-10" class="element-bar"></div>
		</div>
		<div id="button-area">
			<button v-on:click="executeSort()" type="button" id="execute-button"
				class="btn btn-primary btn-lg">開始</button>
			<button v-on:click="shuffleArray()" type="button" id="shuffle-button"
				class="btn btn-success btn-lg">シャッフル</button>
			<button id="reset-button" class="btn btn-success btn-lg" onclick="location.reload()">リセット</button>
			<button v-on:click="stopOrRestart()" type="button" id="stop-or-restart-button"
				class="btn btn-success btn-lg" disabled="true">{{ name }}</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/sortCode.js"></script>
	<script src="js/sort.js"></script>
	<script src="js/vueInstance.js"></script>
	<script src="js/codePaint.js"></script>
	<script src="js/elementBar.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
